    </div>
    <!-- Contact me form -->
<section>
    <div class="row">
        <form class="col-md-8 offset-md-2 bodyPad">

            <h1>Contact Me!</h1>
            <p>To contact me use the form below:</p>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Please select your enquiry</option>
                    <option value="1">General</option>
                    <option value="2">Question about an image/project</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"> Title</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Please select your title</option>
                    <option value="1">Mr</option>
                    <option value="2">Miss</option>
                    <option value="3">Mrs</option>
                    <option value="4">Ms</option>
                    <option value="5">Other/Prefer not to say</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Full name" aria-label="Username">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Please write your enquiry below: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>
                <class="mb-3">
                    <label for="formFileMultiple" class="form-label">Please include any images you need:</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>

        </form>
    </div>
</section>
